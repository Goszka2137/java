<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
  function Pole_cuper(a_cup, b_cup) {
    return a_cup * b_cup;
  }
  function obwod_cuper(a_cup, b_cup) {
    return 2 * (a_cup + b_cup);
  }
  function pole() {
    var a_cup = parseFloat(document.getElementById('a_dana_cup').value);
    var b_cup = parseFloat(document.getElementById('b_dana_cup').value);
    var pole = Pole_cuper(a_cup, b_cup);
    document.getElementById("nazwa").innerHTML = "Pole prostokąta = " + pole.toFixed(2) + " cm²";
    document.getElementById('wyprowadz_pole_cup').value = pole.toFixed(2);
  }
  function obwod() {
    var a_cup = parseFloat(document.getElementById('a_dana_cup').value);
    var b_cup = parseFloat(document.getElementById('b_dana_cup').value);
    var obw = obwod_cuper(a_cup, b_cup);
    document.getElementById("nazwa").innerHTML = "Obwód prostokąta = " + obw.toFixed(2) + " cm";
    document.getElementById('wyprowadz_obwod_cup').value = obw.toFixed(2);
  }
</script>
  <h1>Wszystko o PROSTOKĄCIE</h1><br><br>
  Podaj długość a: <input type="text" id="a_dana_cup" value=""> cm<br><br>
  Podaj długość b: <input type="text" id="b_dana_cup" value=""> cm<br><br>
  <input type="button" name="pole" value="Oblicz pole" onclick="pole()"><br><br>
  <input type="button" name="obw" value="Oblicz obwód" onclick="obwod()"><br><br>
  <div style="color:red;font-size:50px;" id="nazwa"></div>
  <br>
</body>
</html>
