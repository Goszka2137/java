<html>
 <head>
 <script type="text/javascript">
var dom = { 
    Wysokość: '12m', 
   Numer: '67', 
   Ulica: 'Marynarki Polskiej', 
   dom_pokaz_cuper: function () 
     { 
        document.write(this.Wysokość + ' ' + this.Ulica) 
     } 
  } 
dom.dom_pokaz_cuper();
dom.liczba_okien=8;
dom.dom_wypisz_cuper=function() {alert('liczba okien: ' + this.liczba_okien + 'okien')}
dom.dom_wypisz_cuper();
 </script>
 </head>
<body>
<br>
Programowanie obiektowe. <br> 
Obiekt  to  dom<br> 
Pola:<br> 
Wysokość<br> 
Numer<br> 
Ulica<br> 
metoda: dom_pokaz_cuper<br>
nowe pole to liczba okien <br>
nowa metoda to dom_wypisz_cuper();<br>
</body>
</html>
