<!DOCTYPE html>
 <head>
 <title> cwiczenie 24 </title>
 <meta charset="utf-8">
 </head>
<body>
 <div style="color:blue;background-color:grey;font-size:50px;">
 <script language="JavaScript">
 var x1_cup=parseFloat(prompt("x1=",""));
 var x2_cup=parseFloat(prompt("x2=",""));

 function y1_cup(x1) {
 return 3 * Math.pow(x1_cup, 6/8);
}

function x1_rad(x1) {
var st_cup=x1_cup;
return (st_cup * Math.PI) / 180;
}

function y2_cup(x1){
var st_cup=x1_cup;
var rad_cup=(st_cup * Math.PI) / 180;
return 2 * Math.cos(rad_cup) + 3 * Math.sin(rad_cup);
}

function y3_cup(x1,x2) {
var x1_5= Math.pow(x1_cup, 5);
var x2_4= Math.pow(x2_cup, 4);
var x1_x2= Math.abs(x1_cup - x2_cup);
var pierwiastek= Math.cbrt(x1_5 + 2 * x2_4);
return pierwiastek * x1_x2;
}

var y1_wyn =y1_cup(x1_cup);
var y2_wyn =y2_cup(x1_cup);
var y3_wyn =y3_cup(x1_cup,x2_cup);
var x1_radi= x1_rad(x1_cup);

document.write("x1= " +x1_cup+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"); 
document.write("x2= " +x2_cup+"<br>");
document.write("x1(s)= " +x1_cup+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
document.write("x1(r)= " +x1_radi.toFixed(2)+"<br>");
document.write("y1= " +y1_wyn.toFixed(2)+"<br>");
document.write("y2= " +y2_wyn.toFixed(2)+"<br>");
document.write("y3= " +y3_wyn.toFixed(2)+"<br>");

</script>
</div>
</body>
</html>
