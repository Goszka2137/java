<head>
 <meta charset="UTF-8">

<body>
<script type="text/javascript">
 function pole_cuper()
 {
var a_cup= parseFloat(document.getElementById('dlugosc').value);
var b_cup= a_cup*a_cup;
 document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_cup.toFixed(2)+" cm^2";
 }
 function obwod_cuper()
 {
var a_cup= parseFloat(document.getElementById('dlugosc').value);
var b_cup= 4*a_cup;
 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_cup.toFixed(2)+" cm";
 }
</script>
 <h1>Wszystko o KWADRACIE</h1><br><br>
 Podaj długość boku: <input type="text" id="dlugosc" value="  "> cm<br><br><br>
 <input type="button" name="pole" value="Oblicz pole" Onclick="pole_cuper()"><br><br>
 <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_cuper()"><br><br>
 <div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
